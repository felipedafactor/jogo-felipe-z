<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Jogo da Adivinhação</h1>
        <p>Advinhe o número entre 1 e 100!</p>

        <div id="result"></div>

        <input type="number" id="guess" placeholder="Digite seu palpite" />
        <button onclick="checkGuess()">Adivinhar</button>

        <p>Você tem <span id="attempts">10</span> tentativas restantes.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
